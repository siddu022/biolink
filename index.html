<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>siddu022 - Links</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    <style src="style.css"></style>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap">

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
<script>
window.addEventListener('DOMContentLoaded', () => {
VANTA.BIRDS({
  el: "#vanta",
  mouseControls: true,
  touchControls: true,
  gyroControls: true,
  minHeight: 200.00,
  minWidth: 200.00,
  backgroundAlpha: 0.0,
  scale: 1.00,
  scaleMobile: 1.00,
  color1: 0xf0e0e,
  color2: 0xbfc8cd,
  colorMode: "lerpGradient",
  wingSpan: 40.00,
  quantity: 1.00,
  separation: 100.00,
  alignment: 77.00,
  cohesion: 5.00
  })
    setTimeout(()=>{
    const main = document.querySelector("main");
    main.style.opacity = 1;
    main.style.filter = "blur(0px)";
    },1000);
})
</script>

    </head>
    <body>
    <div id="vanta"></div>
        <main>
      <header>
            <img src="./link-in-bio-main/images/siddu.jpeg"/
            style="width:200px;height: 200px;">
            <h1>@siddu022</h1>
            <ul>
            <li>Official Website <span style="font-size: smaller; color: #D2691E;">
                    (Coming Soon!) </span></li>
            <li>
                <a href="https://www.linkedin.com/in/saisiddusirimulla/">
                <img src="./link-in-bio-main/images/linkedin.svg" alt="logo" width="20"/>
                    LinkedIn</a>
            </li>
            <li>
                <a href="https://www.github.com/siddu022">
                <img src="./link-in-bio-main/images/github.svg" alt="logo" width="20"/>
                    GitHub </a>
            </li>
            <li>
                <a href="https://www.twitter.com/siddux9">
                <img src="./link-in-bio-main/images/x-logo.svg" alt="logo" width="20"/>
                    Twitter</a>
            </li>
            </ul>

        </header>

        </main>
            </body>
</html>
